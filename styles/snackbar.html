<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anurag Sharma">
    <title>Snackbar</title>
    <link rel="stylesheet" href="./utility.css">
</head>

<body>
    <!-- baseline-snack -->
    <div class="flex-row baseline-snack basic-snack ">
        <p class="text-white">Can't send photo. Retry in 5
            seconds
        </p>
        <a href="#" class="text-white">Link</a>
        <a href="#" class="text-primary"><i class="fas fa-times"></i></a>
    </div>
    <!-- stacked-snack -->
    <div class="basic-snack  stacked-snack ">
        <p class="text-white">This item already has the label " travel". You can add a new label. </p>
        <div class="text-right text-primary ">
            <a href="#" class="text-white">Add a new link here</a>
            <a href="#"><i class="fas fa-times"></i></a>
        </div>
    </div>

</body>

</html>
