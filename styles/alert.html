<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anurag Sharma">
    <title>Alerts</title>
    <script src="https://kit.fontawesome.com/f45a42e7ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./utility.css">
</head>

<body>
    <!-- primary alert  -->
    <div class="alert-box alert-primary text-lg">
        Proceed to checkout
    </div>
    <!-- alert secondary -->
    <div class="alert-box alert-secondary text-lg">
        Product added to <a href="#" class="alert-link">Cart</a>
    </div>
    <!-- side border alert  -->
    <div class="alert-box  side-border text-lg">
        Proceed to checkout
    </div>
    <!-- success alert  -->
    <div class="alert-box alert-success text-lg">
        <span><i class="fas fa-check-circle alert-icon text-lg"></i></span>
        Login Successful
    </div>
    <!-- danger alert  -->
    <div class="alert-box alert-danger text-lg">
        <span><i class="fas fa-exclamation-triangle alert-icon"></i></span>
        Something not ideal might be happening.
    </div>

</body>

</html>
