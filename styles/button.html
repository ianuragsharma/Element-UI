<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anurag Sharma">
    <title>Button</title>
    <link rel="stylesheet" href="./utility.css">
</head>

<body>
    <!-- primary button  -->
    <button class="btn btn-solid-primary text-lg text-white">Primary</button>
    <!-- secondary btn  -->
    <button class="btn btn-outlined-secondary text-lg">Outlined</button>
    <!-- link btn  -->
    <button class="btn link-btn btn-solid-primary text-lg text-white">
        <a href="">Link</a>
    </button>
    <!-- icon button  -->
    <button class="btn btn-icon text-lg"><i class="fas fa-shopping-cart"></i></button>
    <!-- floating btn  -->
    <button class="btn btn-float text-lg text-white text-center"><i class="fas fa-plus"></i></button>
</body>

</html>
