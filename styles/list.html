<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anurag Sharma">
    <title>Lists</title>
    <link rel="stylesheet" href="./utility.css">
</head>

<body>
    <!-- simple list  -->
    <ul class="list">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <!-- stacked list  -->
    <div class="stacked-ls">
        <ul class="stacked-items">
            <li class="flex-row"> <img alt="user-profile-img" class="avatar avatar-md" src="../assets/avatar.svg" />
                <ul class="list">
                    <li class="fw-500">Person Name</li>
                    <li class="text-xs">Just followed you</li>
                </ul>
            </li>
            <li class="flex-row"> <img alt="user-profile-img" class="avatar avatar-md"
                    src="../assets/avatar-square-bg.svg" />
                <ul class="list">
                    <li class="fw-500">Person Name</li>
                    <li class="text-xs">Liked your comment</li>
                </ul>
            </li>
            <li class="flex-row"> <img alt="user-profile-img" class="avatar avatar-md"
                    src="../assets/avatar-circular.svg" />
                <ul class="list">
                    <li class="fw-500">Person Name</li>
                    <li class="text-xs">Wants to message you</li>
                </ul>
            </li>

        </ul>
    </div>
</body>

</html>
