<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Anurag Sharma">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="./utility.css">
    <script src="https://kit.fontawesome.com/f45a42e7ea.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- badge on icon  -->
    <div class="badge badge-icon">
        <i class="far fa-bell"></i>
        <div class="number badge-primary">10</div>
    </div>

    <div class="badge badge-icon">
        <i class="fas fa-shopping-cart "></i>
        <div class="number badge-secondary">15</div>
    </div>

    <!-- badge on avatar -->
    <div class="badge">
        <img alt="user-image" class="avatar "
            src="https://pbs.twimg.com/profile_images/1478367769187926016/0QSuatcL_400x400.jpg" />
        <div class="online"></div>
    </div>

    <div class="badge">
        <img alt="user-image" class="avatar "
            src="https://pbs.twimg.com/profile_images/1478367769187926016/0QSuatcL_400x400.jpg" />
        <div class="offline"></div>
    </div>

    <div class="badge">
        <img alt="user-image" class="avatar "
            src="https://pbs.twimg.com/profile_images/1478367769187926016/0QSuatcL_400x400.jpg" />
        <div class="dnd"></div>
    </div>
</body>

</html>
